<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Login Container */
        .login-container {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        /* Header */
        .login-header {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .login-header h2 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
        }

        /* Form */
        .login-form {
            padding: 2.5rem 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        /* Form Fields */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .form-group input {
            padding: 1rem 1.2rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .form-group input:hover {
            border-color: #b0bec5;
        }

        /* Error Messages (for form validation) */
        .errorlist {
            list-style: none;
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            padding-left: 0.5rem;
        }

        /* Login Button */
        button[type="submit"] {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 1.1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.25);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Signup Link */
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eaeaea;
            color: #546e7a;
            font-size: 1rem;
        }

        .signup-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        /* For Django's form.as_p rendering */
        form p {
            margin-bottom: 0;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-header h2 {
                font-size: 1.7rem;
            }
            
            .login-form {
                padding: 2rem 1.5rem;
            }
            
            button[type="submit"] {
                padding: 1rem;
            }
        }

        /* Additional form styling for better spacing */
        form p {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        form p label {
            margin-bottom: 0.25rem;
        }

        /* If you want to style the Django form errors specifically */
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Success/Message styling */
        .messages {
            list-style: none;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        
        <div class="login-form">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>                
                <div class="signup-link">
                    <p>
                        Don't have an account?
                        <a href="{% url 'signup' %}">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
