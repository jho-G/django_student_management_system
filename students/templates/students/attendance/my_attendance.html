{% extends 'base.html' %}

{% block content %}
<h2>My Attendance</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>Course</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for a in attendance %}
    <tr>
        <td>{{ a.course.course_name }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.status|capfirst }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No attendance records found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
